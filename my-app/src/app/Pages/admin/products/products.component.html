<div class="row">
  <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <div class="row">
          <div class="col-6">Product List</div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="openSidePanel()">New</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-3" *ngFor="let product of productsList; let i = index">
            <div class="card mb-3">
              <img class="card-img-top" [src]="product.productImageUrl" alt="Card image">
              <div class="card-body">
                <h4 class="card-title">{{product.productName}}</h4>
                <p class="card-text">{{product.categoryName}}</p>
                <button class="btn btn-primary btn-sm me-2" (click)="onedit(product, i)">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="ondelete(i)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4" *ngIf="isSidePanelVisible">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <div class="row">
          <div class="col-6">{{ isEditMode ? 'Edit Product' : 'New Product' }}</div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-danger" (click)="closeSidePanel()">Close</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row mb-2">
          <div class="col-6">
            <label>SKU</label>
            <input type="text" [(ngModel)]="productObj.productSku" class="form-control">
          </div>
          <div class="col-6">
            <label>Name</label>
            <input type="text" [(ngModel)]="productObj.productName" class="form-control">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-6">
            <label>Short Name</label>
            <input type="text" [(ngModel)]="productObj.productShortName" class="form-control">
          </div>
          <div class="col-6">
            <label>Price</label>
            <input type="number" [(ngModel)]="productObj.productPrice" class="form-control">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-12">
            <label>Description</label>
            <textarea [(ngModel)]="productObj.productDescription" class="form-control"></textarea>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-6">
            <label>Delivery Time Span</label>
            <input type="text" [(ngModel)]="productObj.deliveryTimeSpan" class="form-control">
          </div>
          <div class="col-6">
            <label>Category</label>
            <select [(ngModel)]="productObj.categoryId" class="form-select">
              <option *ngFor="let cate of categoryList" [value]="cate.categoryId">
                {{cate.categoryName}}
              </option>
            </select>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-12">
            <label>Product Image URL</label>
            <input type="text" [(ngModel)]="productObj.productImageUrl" class="form-control">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-12">
            <label>Created Date</label>
            <input type="date" [(ngModel)]="productObj.createdDate" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <button class="btn btn-success" (click)="resetForm()">Reset</button>
          </div>
          <div class="col-6">
            <button *ngIf="!isEditMode" class="btn btn-success" (click)="onsave()">Create Product</button>
            <button *ngIf="isEditMode" class="btn btn-primary" (click)="onupdate()">Update Product</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
